<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
<div class="option-container">
        <button class="option rock"><img src="./images/rock.png" alt = "rock"></button>
        <button class="option paper"><img src="./images/paper.png" alt = "paper"></button>
        <button class="option scissors"><img src="./images/scissors.png" alt = "scissors"></button>

        
        </div>
        <div class="score">
            <div class="user"> 
                <div class="user_score">0</div>
                <div class="user_name">user</div>
            </div>
            <div class="comp">
            
                <div class="comp_score">0</div>
                <div class="comp_name">comp</div>
            </div>
        </div>
        <button class="newgame">Pick One</button>
    </div>    



    <script src="script.js"></script>  
</body>
</html>
